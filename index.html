<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events Update Page</title>
  <link rel="icon" href="https://yogatreat.eu/wp-content/uploads/2018/01/Event-icon.png"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white">
  <div class="container my-5">
    <div class="card shadow-lg rounded bg-gradient">
      <div class="row g-0">
        <div class="col-md-5">
          <img src="https://cdn.pixabay.com/photo/2018/05/10/11/34/concert-3387324__340.jpg" class="img-fluid rounded-start h-100 object-fit-cover" alt="Event Image"/>
        </div>
        <div class="col-md-7">
          <div class="card-body p-4">
            <h1 class="card-title mb-2">Event 1</h1>
            <h5 class="card-subtitle mb-4">Seats Available: <span class="text-warning">23</span></h5>
            
            <form>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control rounded-pill" placeholder="Enter your name"/>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control rounded-pill" placeholder="Enter your email"/>
              </div>

              <div class="mb-3">
                <label class="form-label">Phone No.</label>
                <input type="tel" class="form-control rounded-pill" placeholder="Enter your phone number"/>
              </div>

              <div class="mb-3">
                <label class="form-label">Number of Seats</label>
                <select class="form-select rounded-pill">
                  <option selected disabled>Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>

              <div class="mb-4">
                <label class="form-label">Name of Attendee 2</label>
                <input type="text" class="form-control rounded-pill" placeholder="Attendee name"/>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning px-4 rounded-pill">Submit</button>
                <button type="reset" class="btn btn-secondary px-4 rounded-pill">Cancel</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
